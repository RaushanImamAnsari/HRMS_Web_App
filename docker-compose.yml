version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: hrms
      POSTGRES_USER: hrms_user
      POSTGRES_PASSWORD: hrms_password
    ports:
      - '5432:5432'
    volumes:
      - hrms-data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    environment:
      PORT: 4000
      JWT_SECRET: change-me
    ports:
      - '4000:4000'
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    ports:
      - '5173:5173'
    depends_on:
      - backend

volumes:
  hrms-data:
